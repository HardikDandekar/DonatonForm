<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="donation-container">
        <form class="donation-form">
            <h2>Donate to Charity</h2>
            <p>Your donation can make a big difference. Thank you for your support!</p>

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <!-- Donation Amount -->
            <div class="form-group">
                <label for="amount">Donation Amount ($)</label>
                <input type="number" id="amount" name="amount" placeholder="Amount" min="1" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Donate Now</button>
        </form>
    </div>
</body>
</html>
